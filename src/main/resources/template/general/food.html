<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>식단표</title>
	<link rel="SHORTCUT ICON" href="/resources/img/seohanico.gif" />
	<link href="/resources/img/seohanico.jpg" rel="apple-touch-icon" sizes="180x180" />

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<h3> 식단표 </h3>
	<div id="app">
		<button v-on:click="getData">프레임워크 목록 가져오기</button>
		<table>
			<thead>
					 <th>구분</th>
					 <th>메</th> 
				</thead>
			<tbody>
				<tr v-for="data in dataList">
					<td>{{data.gubn}}</td>
					<td>{{data.menu}}</td>
				</tr> 
			</tbody>
		</table> 
	</div>

	<script> 
		new Vue({
			el: '#app',
			data:{
				dataList:[]
			},
			methods: {
				getData: function () {
					// axios.get('/general/food',{ 
					// 	params: {queryDate:'20190925'}
					// })						
					axios.get('/general/food?querydate=20190925')
						.then(response => {
							console.log(`status code: ${response.data}`);
							console.log(`headers: ${response.data}`);
							this.dataList = response.data;			
						})
				}
			},
			mounted: function () {
			}
		});  
	</script>
</body>
</html>
